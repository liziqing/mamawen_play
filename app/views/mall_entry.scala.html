@(commodities:List[dto.BaseCommodityInfo], uid: Long, sessionkey: String)
<html>
<head>
<meta  charset="utf-8">
<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,uc-fitscreen=yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>商城</title>
<meta http-equiv="Cache-Control" content="no-transform">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")" type="text/css">
<script type="text/javascript" src="@routes.Assets.at("javascripts/TouchSlide.1.1.js")"></script>
</head>
<body>
<!-- banner Start ================================ -->
<div id="focus" class="focus">
    <div class="hd">
        <ul></ul>
    </div>
    <div class="bd">
        <ul>
                <li><a href="#"><img _src="@routes.Assets.at("images/banner1.jpg")" /></a></li>
                <li><a href="#"><img _src="@routes.Assets.at("images/banner1.jpg")" /></a></li>
                <li><a href="#"><img _src="@routes.Assets.at("images/banner1.jpg")" /></a></li>
                <li><a href="#"><img _src="@routes.Assets.at("images/banner1.jpg")" /></a></li>
                <li><a href="#"><img _src="@routes.Assets.at("images/banner1.jpg")" /></a></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    TouchSlide({ 
        slideCell:"#focus",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul", 
        effect:"left", 
        autoPlay:true,//自动播放
        autoPage:true, //自动分页
        switchLoad:"_src" //切换加载，真实图片路径为"_src" 
    });
</script>
<!-- banner End ================================ -->

<div class="hot">
<a href="list.html"><img src="@routes.Assets.at("images/hot.jpg")" width="100%" /></a>
</div>
 
<div class="xymm">
  <div class="xymm-t"><s></s>心意满满</div>
  <div class="xymm-c">
   <ul>
      @for(info <- commodities){
      <li><a href="@routes.MallController.getCommoditySummary(info.cid, uid, sessionkey)"><img src="@info.thumbUrl" width="100%" /></a><div><h2>@info.name</h2><p>@info.price
          @if(info.priceType == 1) {
              <span>积分</span>
          } else {
              <span>元</span>
          }
      </p></div></li>
      }
   </ul>
  </div>
</div>

 


</body>
</html>
